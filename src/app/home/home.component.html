<nz-tabset>
  <nz-tab *ngFor="let tab of tabs">
    <ng-template #nzTabHeading>
      {{tab.name}}
    </ng-template>
    <span>{{tab.content}}</span>
  </nz-tab>
</nz-tabset>
<div style="height:160px">
    <nz-carousel nzAutoPlay>
        <div nz-carousel-content *ngFor="let index of array"><h3>{{index}}</h3></div>
      </nz-carousel>
</div>
<div class="news-list">
  <div class="news-list_item" *ngFor="let item of newsList">
    <div class="news-list_item_img">
        <img src="{{item.cover}}" alt="{{item.title}}">
    </div>
    <div class="news-list_item_info">
      <div>{{item.title}}</div>
      <div>阅读数: {{item.read}}</div>
    </div>
  </div>
</div>
